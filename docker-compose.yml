version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kanban_postgres
    environment:
      POSTGRES_USER: kanban_user
      POSTGRES_PASSWORD: kanban123
      POSTGRES_DB: kanban_db
    ports:
      - "5433:5432"
    volumes:
      - kanban_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: kanban_websocket
    ports:
      - "8081:8081"
    environment:
      - WS_PORT=8081
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: kanban_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: kanban_user
      RABBITMQ_DEFAULT_PASS: kanban123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - kanban_rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

volumes:
  kanban_pgdata:
  kanban_rabbitmq_data:
